<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <!-- CDNs -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>


    <!-- CDNs -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="todo-inputs mb-3">
     
      <h1 class="mb-4 pt-5 ">Now Work For YourSelf</h1>
      <div class="alert alert-danger d-none mb-3 position-absolute top-0  start-0 " role="alert" id="alertBox">
        Title or Description is missing cannot Add.
      </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="title" placeholder="Enter Todo Task Here"/>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="description" rows="2" placeholder = "Description Goes Here" ></textarea>
          </div>
          <button class="btn btn-primary coustom"  id ="add" onclick="validation()">Add</button>
          <button class="btn btn-warning coustom"  id ="clear" onclick="clearField()">Clear</button>
    </div>

    <div id="todoOutput" class="todo-output mb-2">
      
    </div>

    <footer class="d-flex align-items-center justify-content-center">
      <p> Task to do  : <span></span> </p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
